<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>
    <div class="lets-play">
        <div class="msg">
            Rock Paper and Scissor
        </div>
        <button class="play">
            Let's Play
        </button>
    </div>
    <div class="game">
        <p class="info">Choose an Option</p>
        <div class="imgs">
            <img id="img1" src="assets/rock.png" alt="">
            <img id="img2" src="assets/rock.png" alt="">
        </div>
        <div class="options">
            <button id="rock">
                rock
            </button>
            <button id="paper">
                paper
            </button>
            <button id="scissor">
                scissor
            </button>
        </div>
        <button class="endgame">
            End Game
        </button>
    </div>
    <div class="winner">
        <p class="winner-name">Winner is </p>
        <img src="assets/download.png" alt="">
        <button class="exit">Exit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
